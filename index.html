<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <script type="text/javascript" src="js/jquery/jquery-2.1.0.min.js"></script>
    <script type="text/javascript" src="js/blob/Blob.js"></script>
    <script type="text/javascript" src="js/fileSaver/FileSaver.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <title>Aerial Assist Scouting!</title>
</head>
<body>
    <div id="content">
        <div id="titleBox">
            <p id="title">SCOUTING: THE PROGRAM</p>
        </div>
        <div id="allianceContainer">
            <div id="allianceBlue">
                <p id="textBlue" class="allianceText">BLUE ALLIANCE</p>
            </div>
            <div id="allianceRed">
                <p id="textRed" class="allianceText">RED ALLIANCE</p>
            </div>
        </div>
        <div id="matchContainer">
            <div id="matchLabel">
                <p id="matchHeader">MATCH #:</p>
            </div>
            <input type="text" id="matchNumber"/>
        </div>
        <div id="submitContainer">
            <div id="writeToFile">
                <p id="writeToFileHeader">SUBMIT</p>
            </div>
            <input type="file" id="writeToMasterFileActual" multiple/>
            <div id="writeToMasterFile">
                <p id="writeToMasterFileHeader">WRITE TO MASTER</p>
            </div>
        </div>
        <div id="zonesContainer">
            <p id="zonesTitle">PREFERRED ZONES</p>
            <div id="zones">
                <div id="blue1" class="innerZone">
                    <input type="radio" class="innerZoneButtons" id="btBlue1" name="zone1" value="blue"/>
                </div>
                <div id="white1" class="innerZone">
                    <input type="radio" class="innerZoneButtons" id="btWhite1" name="zone1" value="white"/>
                </div>
                <div id="red1" class="innerZone">
                    <input type="radio" class="innerZoneButtons" id="btRed1" name="zone1" value="red"/>
                </div>
                <br>
                <div id="blue2" class="innerZone">
                    <input type="radio" class="innerZoneButtons" id="btBlue2" name="zone2" value="blue"/>
                </div>
                <div id="white2" class="innerZone">
                    <input type="radio" class="innerZoneButtons" id="btWhite2" name="zone2" value="white"/>
                </div>
                <div id="red2" class="innerZone">
                    <input type="radio" class="innerZoneButtons" id="btRed2" name="zone2" value="red"/>
                </div>
                <br>
                <div id="blue3" class="innerZone">
                    <input type="radio" class="innerZoneButtons" id="btBlue3" name="zone3" value="blue"/>
                </div>
                <div id="white3" class="innerZone">
                    <input type="radio" class="innerZoneButtons" id="btWhite3" name="zone3" value="white"/>
                </div>
                <div id="red3" class="innerZone">
                    <input type="radio" class="innerZoneButtons" id="btRed3" name="zone3" value="red"/>
                </div>
            </div>
        </div>
        <div id="inputBox">
            <p>INPUT: TELEOP</p>
            <textarea id="inputTeleop" rows="4" cols="56"></textarea>
            <p>INPUT: AUTO</p>
            <textarea id="inputAuto" rows="4" cols="56"></textarea>
        </div>
        <img id="key" src="key.png">
        <div id="team1Data">
            <div class="teamNameLable">
                <p class="teamNameHeader">Team #1:</p>
            </div>
            <input type="text" id="teamName1" class="teamName">
            <p class="tagsHeader">Tags</p>
            <textarea id="tags1" rows="3" cols="26" class="tags"></textarea>
            <p class="commentsHeader">Comments</p>
            <textarea id="comments1" rows="3" cols="26" class="comments"></textarea>
        </div>
        <div id="team2Data">
            <div class="teamNameLable">
                <p class="teamNameHeader">Team #2:</p>
            </div>
            <input type="text" id="teamName2" class="teamName">
            <p class="tagsHeader">Tags</p>
            <textarea id="tags2" rows="3" cols="26" class="tags"></textarea>
            <p class="commentsHeader">Comments</p>
            <textarea id="comments2" rows="3" cols="26" class="comments"></textarea>
        </div>
        <div id="team3Data">
            <div class="teamNameLable">
                <p class="teamNameHeader">Team #3:</p>
            </div>
            <input type="text" id="teamName3" class="teamName"/>
            <p class="tagsHeader">Tags</p>
            <textarea id="tags3" rows="3" cols="26" class="tags"></textarea>
            <p class="commentsHeader">Comments</p>
            <textarea id="comments3" rows="3" cols="26" class="comments"></textarea>
        </div>
    </div>
</body>
</html>
