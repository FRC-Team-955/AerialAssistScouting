<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <script type="text/javascript" src="js/jquery/jquery-2.1.0.min.js"></script>
    <script type="text/javascript" src="js/blob/Blob.js"></script>
    <script type="text/javascript" src="js/fileSaver/FileSaver.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <title>Aerial Assist Scouting!</title>
</head>
<body>
    <div id="titleBox">
        <p id="title">SCOUTING: THE PROGRAM</p>
    </div>
    <div id="zonesContainer">
        <p id="zonesTitle">PREFERRED ZONES</p>
        <div id="zones">
            <div id="blue1" class="innerZone">
                <input type="radio" class="innerZoneButtons" id="btBlue1" name="zone1" value="blue"/>
            </div>
            <div id="white1" class="innerZone">
                <input type="radio" class="innerZoneButtons" id="btWhite1" name="zone1" value="white"/>
            </div>
            <div id="red1" class="innerZone">
                <input type="radio" class="innerZoneButtons" id="btRed1" name="zone1" value="red"/>
            </div>
            <br>
            <div id="blue2" class="innerZone">
                <input type="radio" class="innerZoneButtons" id="btBlue2" name="zone2" value="blue"/>
            </div>
            <div id="white2" class="innerZone">
                <input type="radio" class="innerZoneButtons" id="btWhite2" name="zone2" value="white"/>
            </div>
            <div id="red2" class="innerZone">
                <input type="radio" class="innerZoneButtons" id="btRed2" name="zone2" value="red"/>
            </div>
            <br>
            <div id="blue3" class="innerZone">
                <input type="radio" class="innerZoneButtons" id="btBlue3" name="zone3" value="blue"/>
            </div>
            <div id="white3" class="innerZone">
                <input type="radio" class="innerZoneButtons" id="btWhite3" name="zone3" value="white"/>
            </div>
            <div id="red3" class="innerZone">
                <input type="radio" class="innerZoneButtons" id="btRed3" name="zone3" value="red"/>
            </div>
        </div>
    </div>
    <div id="inputBox">
        <p>INPUT: TELEOP</p>
        <textarea id="inputTeleop" rows="4" cols="56"></textarea>
        <p>INPUT: AUTO</p>
        <textarea id="inputAuto" rows="4" cols="56"></textarea>
    </div>
    <div id="team1Data">
        <div id="team1NameLable">
            <p>Team #1</p>
        </div>
        <textarea id="teamName1" rows="1" cols="10"></textarea>
        <textarea id="tags1" rows="2" cols="26"></textarea>
        <textarea id="comments" rows="2" cols="26"></textarea>
    </div>
<!--        <form>
        <input type="file" id="files" multiple/><br><br><br>
    </form>-->
</body>
</html>
